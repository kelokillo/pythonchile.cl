{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categorías{% endblock %}

{% block content %}
    <h6>Categorías en {{ SITENAME }}</h6>
    <ul>
    {% for category, articles in categories|sort %}
        <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
    {% endfor %}
    </ul>
{% endblock %}
